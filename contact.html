            <div class="main"> <!-- contact form -->
                <h2>i'd love to hear from you !</h2>
                
                <form name="contact" action="mailto:sofiambfrancisco@gmail.com" method="post" enctype="text/plain" onsubmit="return validateForm()">

                    <span id="error"></span><br>

                    <textarea name="message" placeholder="Type your message here..." rows="10" cols="62" required></textarea> <br>
                    <input id="submit" type="submit" value="SEND">

                </form>

                <h4>alternatively, email me at <span>sofiambfrancisco@gmail.com</span></h4>
